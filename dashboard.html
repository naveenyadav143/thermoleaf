<!DOCTYPE html>
<html>
<head>

<body>

<h1>ğŸŒ¿ ThermoLeaf Live Dashboard</h1>

<script>
const API_URL = "http://10.52.99.209:8000/api/sensor-data/";  // your Django endpoint

function updateData() {
    fetch(API_URL)
        .then(res => res.json())
        .then(data => {
            const t = data.temperature?.toFixed(1);
            const h = data.humidity?.toFixed(1);
            const hi = data.heat_index?.toFixed(1);

            document.getElementById("temp").innerText = t + " Â°C";
            document.getElementById("hum").innerText = h + " %";
            document.getElementById("heat").innerText = hi + " Â°C";

            // Status logic
            let status = "";
            if (t < 30) status = "ğŸ”¥ Add fuel to reach 30Â°C!";
            else status = "âœ… Temperature is good.";

            document.getElementById("status").innerText = "Status: " + status;
        })
        .catch(err => console.log("Error:", err));
}

updateData();
setInterval(updateData, 5000);
</script>
